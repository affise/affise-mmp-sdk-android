plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.affise.attribution.module.huawei'
    compileSdk 34

    defaultConfig {
        minSdk 23
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = jvmVersion
    }
}

dependencies {
    //Affise library
    api(project("::attribution"))

    implementation "com.huawei.hms:ads-identifier:$hmsVersion"
    implementation "com.huawei.hms:ads-installreferrer:$hmsVersion"

    testImplementation "com.google.truth:truth:$testTruth"
    testImplementation "io.mockk:mockk:$testMockk"
    testImplementation "junit:junit:$testJunit"
    androidTestImplementation "androidx.test.ext:junit:$testAndroidxJunit"
    androidTestImplementation "androidx.test.espresso:espresso-core:$testEspressoCore"
}

apply from: '../publish.gradle'

afterEvaluate {
    publishing {
        publications {
            affiseRelease(MavenPublication) {
                artifactId = 'module-huawei'
                pom {
                    description = 'Affise Attribution Library Huawei Module'
                }
            }
        }
    }
}
